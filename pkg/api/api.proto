syntax = "proto3";

service Hermes {
    rpc EventBuff(stream Event) returns(stream Event);
    rpc Echo(Empty) returns (Empty); // for checking connection and jwt
    rpc CreateSession (CreateSessionRequest) returns (CreateSessionResponse);
    rpc ListChannels(Empty) returns (Channels); //aggreate
    rpc ListMessages (Empty) returns(Messages);
    // rpc NewMessage (stream Message) returns (stream Message);
    // rpc Join(JoinSignal) returns(Empty);
    // rpc Read(ReadSignal) returns(Empty);
    // rpc KeepAlive (KeepAliveSignal) returns (Empty);
    // rpc Deliverd (DeliveredSignal) returns (Empty);
    // rpc DestroySession(DestroySessionRequest) returns (Empty);
}
message ReadSignal {
    string messageID = 1;
    string channelID = 2;
}

message Messages {
    repeated Message msg = 1;
}
message Channels {
    repeated Channel msg = 1;
}

message Channel {
    repeated string members = 1;
    string name = 2;
}

message Event {
    oneof event {
        DeliveredSignal dlv = 1;
        ReadSignal read = 2;
        KeepAliveSignal keep = 3;
        DestroySessionRequest destorySess = 4;
        Message newMessage = 5;
        JoinSignal join = 6;
    }
}
message Empty{
    string status = 1;
}
message KeepAliveSignal {

}
message DeliveredSignal {
    string messageID = 1;
    string channelID = 2;
}
message JoinSignal {
    string sessionId = 1;
}

message DestroySessionRequest {
    string SessionId = 1;
}

message Message {
    string messageType = 1;
    string from = 2;
    string channel = 3;
    string to = 4;
    string body = 5;
    string sessionID = 6;
}
message GetOrCreateSessionResponse {
    string SessionID =1;
    string LastActivity=2;
	string UserID = 3;
	string UserIP =4;
	string UserAgent=5;
	string ClientVersion=6;
    string Node = 7;
    string Code = 8;
}
message CreateSessionRequest {
    string ClientType = 1;
	string UserIP = 3;
	string UserAgent = 4;
	string ClientVersion = 5;
	string Node = 6;
}
message CreateSessionResponse {
    string sessionID = 1;
}

message Response {
    string code = 1;
    string error = 2;
}
message UserDiscoveryEvent {
    string UserID = 1;
    string ChannelID = 2;
}